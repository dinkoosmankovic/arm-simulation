arm_controller:
  type: "effort_controllers/JointTrajectoryController"
  joints:
    - arm_base_to_base
    - arm_joint_01
    - arm_joint_02
    - wrist_joint_01
    - wrist_joint_04
  gains:
    arm_base_to_base:
      p: 10
      d: 0.1
      i: 0
      i_clamp: 0
    arm_joint_01:
      p: 10
      d: 0.1
      i: 0
      i_clamp: 0
    arm_joint_02:
      p: 10
      d: 0.1
      i: 0
      i_clamp: 0
    wrist_joint_01:
      p: 1
      d: 0.01
      i: 0
      i_clamp: 0
    wrist_joint_04:
      p: 1
      d: 0.01
      i: 0
      i_clamp: 0