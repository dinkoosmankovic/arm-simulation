robot_arm:
  type: "effort_controllers/JointTrajectoryController"
  joints:
    - arm_base_to_base
    - arm_joint_01
    - arm_joint_02
    - wrist_joint_01
    - wrist_joint_04
  gains:
    arm_base_to_base:
      p: 18000
      d: 10
      i: 2.5
      i_clamp: 0
    arm_joint_01:
      p: 900
      d: 10
      i: 2.5
      i_clamp: 0
    arm_joint_02:
      p: 900
      d: 10
      i: 2.5
      i_clamp: 0
    wrist_joint_01:
      p: 900
      d: 10
      i: 2.5
      i_clamp: 0
    wrist_joint_04:
      p: 900
      d: 10
      i: 2.5
      i_clamp: 0